[pytest]
# PyTest Configuration for EaseMyTrip Flight Automation
# Compatible with PyCharm IDE

# Test discovery patterns
python_files = test_*.py *_test.py test*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version requirements
minversion = 6.0

# Add current directory to Python path
addopts = 
    --verbose
    --tb=short
    --disable-warnings

# Custom markers for test categorization
markers =
    part1: Part 1 core automation tests
    part2: Part 2 data-driven tests
    slow: Tests that take longer to execute
    integration: Integration tests requiring external resources
    ui: UI automation tests using Playwright

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Pytest-html configuration
log_file = results/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Test timeout (in seconds)
timeout = 300

# Parallel execution (if pytest-xdist is installed)
# addopts = -n auto

# PyCharm compatibility settings
console_output_style = progress
